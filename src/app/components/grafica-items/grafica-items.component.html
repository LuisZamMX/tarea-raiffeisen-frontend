<div class="container">

    <p class="note note-info mt-3 animated fadeInRight"><strong>Promedio de precios:</strong> {{ this.itemService.promedio }}</p>
  
    <div class="animated fadeIn mt-3 mb-5" style="display: block">
      <canvas baseChart 
        [datasets]="barChartData" 
        [labels]="barChartLabels" 
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
  </div>
